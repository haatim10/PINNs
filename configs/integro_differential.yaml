# Configuration for Time-Fractional Integro-Differential Equation
#
# PDE: D_t^α u - (x²+1) u_xx + ∫₀ᵗ sin(x)(t-s)^{-β} u(x,s) ds = f(x,t)
#
# Domain: x ∈ [0,1], t ∈ (0,1]
# BC: u(0,t) = t^α, u(1,t) = -t^α
# IC: u(x,0) = 0
# Exact solution: u(x,t) = t^α cos(πx)

problem:
  type: integro_differential
  alpha: 0.5          # Fractional derivative order
  beta: 0.5           # Integral kernel singularity
  x_min: 0.0
  x_max: 1.0
  t_max: 1.0

discretization:
  N_x: 200            # Spatial grid points
  N_t: 100            # Temporal grid points
  N_collocation: 150  # Collocation points per batch
  N_boundary: 75      # Boundary points per batch
  N_initial: 75       # Initial condition points per batch
  N_integral_quad: 20 # Quadrature points for integral approximation

network:
  input_dim: 2
  output_dim: 1
  hidden_layers: [64, 64, 64, 64]
  activation: mexican_hat

training:
  epochs: 10000
  learning_rate: 0.001
  scheduler:
    enabled: true
    type: cosine_warmup
    warmup_epochs: 500
    min_lr: 0.00001
  lbfgs:
    enabled: true
    epochs: 500
    lr: 1.0
    max_iter: 20
    history_size: 50
  weights:
    pde: 1.0
    bc: 20.0
    ic: 20.0
    integral: 1.0     # Weight for integral term accuracy

logging:
  eval_interval: 500
  checkpoint_interval: 1000
  track_points: true
  points_file: outputs/integro_diff_points.csv

paths:
  checkpoint_dir: outputs/checkpoints_integro_diff
  results_dir: outputs/integro_diff_results
