# PI-fMI Configuration for College GPU

problem:
  alpha: 0.5
  beta: 2.0
  x_min: 0.0
  x_max: 1.0
  t_max: 1.0

discretization:
  N_x: 100
  N_t: 100
  N_collocation: 200
  N_boundary: 50
  N_initial: 50

network:
  input_dim: 2
  output_dim: 1
  hidden_layers: [64, 64, 64, 64]
  activation: tanh

training:
  epochs: 10000
  learning_rate: 0.001
  scheduler:
    enabled: true
    step_size: 2000
    gamma: 0.5
  weights:
    pde: 1.0
    bc: 10.0
    ic: 10.0

logging:
  eval_interval: 500
  checkpoint_interval: 1000

paths:
  checkpoint_dir: outputs/checkpoints

device: cuda
seed: 42
