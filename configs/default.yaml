# PI-fMI Configuration - Using proper L1 scheme with reduced grid for speed

problem:
  alpha: 0.5
  beta: 2.0
  x_min: 0.0
  x_max: 1.0
  t_min: 0.0
  t_max: 1.0

discretization:
  N_x: 100          # Reduced from 500 for speed with full L1
  N_t: 100          # Reduced from 500 for speed with full L1
  N_collocation: 200  # Reduced for speed
  N_boundary: 50
  N_initial: 50

network:
  input_dim: 2
  output_dim: 1
  hidden_layers: [64, 64, 64, 64]
  activation: tanh

training:
  epochs: 20000
  learning_rate: 0.001
  optimizer: adam
  scheduler:
    enabled: true
    type: step
    step_size: 5000
    gamma: 0.5
  weights:
    pde: 1.0
    bc: 10.0
    ic: 10.0

logging:
  print_interval: 100
  eval_interval: 1000
  checkpoint_interval: 5000

paths:
  checkpoint_dir: outputs/checkpoints
  log_dir: outputs/logs
  figure_dir: outputs/figures

device: cuda
seed: 42
